name: CI Pipeline

on:
  push:
    branches:
      - development  # Aciona o workflow para qualquer push em qualquer branch
  pull_request:
    branches:
      - main  # Aciona o workflow para PRs que visam a branch main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Substitua pela versão do Python que você está usando

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m unittest discover -s tests  # Substitua 'tests' pelo diretório dos seus testes

  merge:
    needs: test  # Esse job só será executado se o job 'test' for bem-sucedido
    runs-on: ubuntu-latest
    if: github.event_name == 'push'  # Apenas executa no evento de push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main  # Certifique-se de que a branch main está sincronizada

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Merge to main
        run: |
          git checkout main
          git merge ${{ github.ref }}  # Mescla a branch atual com a main
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Usando o token do GitHub para autenticação

